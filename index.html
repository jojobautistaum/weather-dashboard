<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <section>
            <h2>Weather Dashboard</h2>
        </section>
        <section id="require-api">
            <form id="api-key">
                <Label>Please Enter your required Open Weather API-Key</Label><br/>
                <input type="text" name="apiText" id="apiText" autocomplete="off"><br/>
                <input type="submit" value="Submit" id="btnApi" />
            </form>
        </section>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-12">
                <h2>Weather Dashboard</h2>
            </div>
        </section>
        <section id="main-section" class="row">
            <!-- City to search for weather info -->
            <form id="city-form" class="col-3 col-sm-3">
                <h4 id="city-name">Search for a City:</h4>
                <input type="text" name="city" id="city" autocomplete="off">
                <input type="submit" value="Search" id="btn"/>
                <p id="searches"></p>
                <div id="recent-searches"></div>
            </form>
            <!-- Weather Info Section -->
            <!-- <div class="col offset-sm-1 weather"> -->
            <div class="col-8 col-md-8 col-sm-8" id="weather">
                <h4 id="now-city">City</h4>
                <p id="now-temp">Temp:</p>
                <p id="now-wind">Wind:</p>
                <p id="now-humid">Humidity:</p>
                <p>UV Index: <span id="now-uv"></span></p>
                <div class="row">
                    <h5>5-Day Forecast:</h5>
                </div>
                <!-- 5-day weather forecast -->
                <div class="row forecast">
                    <div class="f1 col-lg col-md-3 col-sm-4">
                        <p id="date-1">Date</p>
                        <img id="icon-1" />
                        <p id="temp-1">Temp:</p>
                        <p id="wind-1">Wind:</p>
                        <p id="hum-1">Humidity:</p>
                    </div>
                    <div class="f2 col-lg col-md-3 col-sm-4">
                        <p id="date-2">Date</p>
                        <img id="icon-2" />
                        <p id="temp-2">Temp:</p>
                        <p id="wind-2">Wind:</p>
                        <p id="hum-2">Humidity:</p>
                    </div>
                    <div class="f3 col-lg col-md-3 col-sm-4">
                        <p id="date-3">Date</p>
                        <img id="icon-3" />
                        <p id="temp-3">Temp:</p>
                        <p id="wind-3">Wind:</p>
                        <p id="hum-3">Humidity:</p>
                    </div>
                    <div class="f4 col-lg col-md-3 col-sm-4">
                        <p id="date-4">Date</p>
                        <img id="icon-4" />
                        <p id="temp-4">Temp:</p>
                        <p id="wind-4">Wind:</p>
                        <p id="hum-4">Humidity:</p>
                    </div>
                    <div class="f5 col-lg col-md-3 col-sm-5">
                        <p id="date-5">Date</p>
                        <img id="icon-5" />
                        <p id="temp-5">Temp:</p>
                        <p id="wind-5">Wind:</p>
                        <p id="hum-5">Humidity:</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
