<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container-fluid">
        <section class="row">
            <div class="col-12">
                <h2>Weather Dashboard</h2>
            </div>
        </section>
        <section class="row">
            <form class="col-3">
                <h4>Search for a City:</h4>
                <input type="text" name="city" id="city">
                <input type="submit" value="Search" id="btn"/>
                <p></p>
            </form>
            <div class="col-9">
                <h4 id="now-city">City</h4>
                <p id="now-temp">Temp:</p>
                <p id="now-wind">Wind:</p>
                <p id="now-humid">Humidity:</p>
                <p id="now-uv">UV Index:</p>
                <div class="row">
                    <h5>5-Day Forecast:</h5>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="date-1">Date</p>
                        <img id="icon-1" />
                        <p id="temp-1">Temp:</p>
                        <p id="wind-1">Wind:</p>
                        <p id="hum-1">Humidity:</p>
                    </div>
                    <div class="col">
                        <p id="date-2">Date</p>
                        <img id="icon-2" />
                        <p id="temp-2">Temp:</p>
                        <p id="wind-2">Wind:</p>
                        <p id="hum-2">Humidity:</p>
                    </div>
                    <div class="col">
                        <p id="date-3">Date</p>
                        <img id="icon-3" />
                        <p id="temp-3">Temp:</p>
                        <p id="wind-3">Wind:</p>
                        <p id="hum-3">Humidity:</p>
                    </div>
                    <div class="col">
                        <p id="date-4">Date</p>
                        <img id="icon-4" />
                        <p id="temp-4">Temp:</p>
                        <p id="wind-4">Wind:</p>
                        <p id="hum-4">Humidity:</p>
                    </div>
                    <div class="col">
                        <p id="date-5">Date</p>
                        <img id="icon-5" />
                        <p id="temp-5">Temp:</p>
                        <p id="wind-5">Wind:</p>
                        <p id="hum-5">Humidity:</p>
                    </div>
                </div>

            </div>
        </section>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
